<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main">
        <div class="cardHeader"> 
            <img src="./icons/user-circle.png" class="user" alt="User Picture">
        </div>
        <div class="cardInfo">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="./icons/map-marker.png" class="pin" alt="Location">
                <h3>Seattle</h3>
            </div>
            <p>
                <Strong> Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</Strong>
            </p>
            <div class="editProfile">
                <img src="./icons/gear.png" class="gear" alt="Gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
<!--Code by @kenniche-->
</html>
